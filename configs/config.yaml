# Kafka配置
kafka:
  brokers:
    - "192.168.101.95:9192"
  topic: "event_topic"
  group_id: "doris-sinker-group_001"
  from_earliest: true
  max_fetch_records: 10000
  max_fetch_bytes: 10485760  # 1MB
  session_timeout: 30
  heartbeat_interval: 3

# Doris配置
doris:
  fe_hosts:
    - "192.168.110.48:8030"
  query_port: 9030
  database: "demo"
  table: "tb_event"
  user: "admin"
  password: "uGh26-pcUje_57"
  timeout: 600
  max_retries: 3

# 攒批配置
batch:
  max_batch_rows: 50000
  max_batch_size: 104857600  # 10MB
  max_batch_interval: 10
  flush_worker_count: 16

# Schema配置
schema:
  mode: "auto"  # auto: 从Doris自动获取, manual: 手动配置
  auto:
    refresh_interval: 0  # 0表示只在启动时获取一次
    validate_on_start: true
  manual:
    columns: []

# 日志配置
log:
  level: "info"
  output: "stdout"
  file_path: "/var/log/doris-sinker.log"
  format: "json"
  enable_sampling: true
  max_size: 100
  max_age: 7
  max_backups: 10

# 监控配置
metrics:
  enabled: true
  port: 9090
  path: "/metrics"

# 性能分析配置
pprof:
  enabled: true
  port: 6060
